## Optional Docker-Compose which starts up a notebook environment and pipeline environment
version: "3.7"
services:
    signate_jpx_notebook:
        container_name: "signate_jpx_notebook"
        image: "signate_jpx_notebook:latest"
        tty: true
        build: 
            context: .
        ports: 
            - "8888:8888"
        volumes: 
            - .:/app
        command: jupyter-lab --no-browser --port=8888 --ip=0.0.0.0 --allow-root
    signate_jpx_pipeline:
        container_name: "signate_jpx_pipeline"
        image: "signate_jpx_pipeline:latest"
        tty: true
        build: 
            context: .
        runtime: nvidia
        environment:
        - NVIDIA_VISIBLE_DEVICES=all
        volumes: 
            - .:/app
        command: nvidia-smi -l 1